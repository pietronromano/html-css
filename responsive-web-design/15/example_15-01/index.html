<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RWD.education example of Popover API</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <p>
            Is 'Killers of the Flower Moon' one of the most boring and overrated
            films ever made?
            <button popovertarget="answer">Yes/No</button>
            <span id="answer" popover>
                Yes! It was 206 minutes of my life I'll never get back
            </span>
        </p>
        <button popovertarget="answer" popovertargetaction="show">Show</button>
        <button popovertarget="answer" popovertargetaction="hide">Hide</button>
    </body>
</html>
