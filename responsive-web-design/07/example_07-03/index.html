<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Wrap Example from rwd.education</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1>wrap</h1>
            <p class="wrap">The quick brown fox jumps over the lazy dog</p>
            <h1>nowrap</h1>
            <p class="nowrap">The quick brown fox jumps over the lazy dog</p>
            <h1>balance</h1>
            <p class="balance">The quick brown fox jumps over the lazy dog</p>
            <h1>pretty</h1>
            <p class="pretty">The quick brown fox jumps over the lazy dog</p>
            <h1>stable</h1>
            <p class="stable" contenteditable>
                The quick brown fox jumps over the lazy dog
            </p>
        </main>
    </body>
</html>
