<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Variatiant Numeric examples from RWD.education</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h2>diagonal-fractions</h2>
        <p class="diagonal-fractions">1/2, 3/5, 4/8</p>
        <h2>lining-nums</h2>
        <p class="lining-nums">12334567890</p>
        <h2>oldstyle-nums</h2>
        <p class="oldstyle-nums">1234567890</p>
        <h2>ordinal</h2>
        <p class="ordinal">1st, 2nd, 3rd, 4th</p>
        <h2>proportional-nums</h2>
        <p class="proportional-nums">1234567890</p>
        <h2>slashed-zero</h2>
        <p class="slashed-zero">1234567890</p>
        <h2>stacked-fractions</h2>
        <p class="stacked-fractions">1/2, 3/5, 4/8</p>
        <h2>tabular-nums</h2>
        <p class="tabular-nums">01234567890</p>
    </body>
</html>
